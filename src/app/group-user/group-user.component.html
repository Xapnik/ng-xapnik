<mat-card>
  <mat-card-header>
    <div mat-card-avatar class="header-image" [ngStyle]="{'background-image': 'url(' + avatar + ')'}"></div>
    <mat-card-title>{{ username }}</mat-card-title>
    <mat-card-subtitle>{{ name }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
  </mat-card-content>
  <mat-card-actions>
      <button mat-button class="button"><img src="assets/twitter.png" height="30" width="30" alt="twitter"></button>
      <button mat-button class="button"><img src="assets/instagram.png" height="30" width="30" alt="instagram"></button>
      <button mat-button class="button"><img src="assets/disqus.png" height="30" width="30" alt="disqus"></button>
    </mat-card-actions>
</mat-card>
